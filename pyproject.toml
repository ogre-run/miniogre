project = { dependencies = [
    "pyfiglet>=1.0.2",
    "emoji>=2.10.1",
    "ast>=0.0.2",
    "openai>=1.13.3",
    "typer>=0.9.0",
    "rich>=13.7.1",
    "python-dotenv>=1.0.1",
    "yaspin>=3.0.1",
    "dotenv>=0.0.5",
] }
[tool.poetry]
name = "miniogre"
version = "0.4.0-alpha"
description = "miniogre: automate the installation of Python dependencies with AI, to ensure your code runs on any computer"
readme = "README.md"
authors = ["Wilder Lopes <wilder@ogre.run>"]
include = [".env"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = "0.9.0"
docker = "^5.0.0"
python-dotenv = "^0.19.0"
openai = "1.12.0"
emoji = "^2.10.1"
pyfiglet = "^1.0.2"
rich = "^13.7.0"
groq = "^0.3.0"
yaspin = "^3.0.1"
octoai-sdk = "^0.9.0"
mistralai = "^0.1.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
miniogre = "miniogre.main:app"
